<!DOCTYPE html>
<html>
    <head>
        <title>Prenotazioni</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 style="text-align:center">Prenotazioni</h1>
        <hr class="rounded">
        <h2 style="text-align:center">Griglia dei posti</h2>
        <div id="seatsGrid"></div>
        <br><br>
        
        <script>
            // Recupera l'indice del film dal parametro dell'URL
            const urlParams = new URLSearchParams(window.location.search);
            const movieIndex = urlParams.get('index');
            const movie = urlParams.get('movie');
            const time = urlParams.get('time');
            async function fetchMovieDetails() {
                try {
                    const response = await fetch("http://localhost:8080/movies/" + movieIndex + "/" + movie + "/" + time);
                    if (!response.ok)
                        throw new Error(`Response was not successful: ${response.status} ${response.statusText}`);
                    const data = await response.json();
                    return data;
                } catch (error) {
                    console.error(error);
                }
            }
    
            function generateSeatsGrid(seatsData) {
                const seatsGridContainer = document.getElementById("seatsGrid");
                seatsGridContainer.innerHTML = ""; // Cancella eventuali contenuti precedenti
    
                const seatsGrid = seatsData.seatsGrid;
    
                const table = document.createElement("table");
    
                for (let i = 0; i < seatsGrid.length; i++) {
                    const row = document.createElement("tr");
    
                    for (let j = 0; j < seatsGrid[i].length; j++) {
                        const seat = document.createElement("td");
                        seat.classList.add("seat");
    
                        if (seatsGrid[i][j] === 0) {
                            seat.classList.add("available");
                        } else {
                            seat.classList.add("booked");
                        }
    
                        row.appendChild(seat);
                    }
    
                    table.appendChild(row);
                }
    
                seatsGridContainer.appendChild(table);
            }
    
            async function showSeatsGrid() {
                const movieIndex = urlParams.get('index');
                if (!movieIndex) {
                    // Nessun indice del film presente, gestisci l'errore o reindirizza l'utente
                    return;
                }

                const movieData = await fetchMovieDetails();
                generateSeatsGrid(movieData);
            }
    
            showSeatsGrid();
        </script>
    </body>
</html>
